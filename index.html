<html>
<head>
    <title>CapKom Wizard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="lib/jquery/jquery-ui.min.css" />

    <script type="text/javascript" src="lib/jquery/jquery-1.5.1.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-ui.1.9m5.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="lib/jquery/themeswitcher.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="lib/wizard.js"></script>
    <script type="text/javascript" src="lib/stages.js"></script>
    <script type="text/javascript" src="lib/profile.js"></script>
    <script type="text/javascript" src="lib/navigation.js"></script>


    <style>
        header {
            padding-bottom: 1em;
        }
        .logo {
            padding: 0.4em;
        }
        section {
            width: 80%;
        }
        nav ol li {
            display: inline;
        }
        #nextButton, #prevButton { 
            position: absolute;
            margin: 1em 0.3em;
        }
        #nextButton {
            right: 0;
        }
        label img.choose-button {
            height: 30px;
        }
        .fontsize-small  { font-size: 15px;}
        .fontsize-medium { font-size: 20px;}
        .fontsize-large  { font-size: 25px;}
    </style>
</head>
<body>
    <header>
        <a href="#"><img class="logo" alt="Capkom Logo" src="symbols/Capkom_Logo.gif"/></a>
        <nav>
            <ol class="stages"></ol>
        </nav>
    </header>
    <section>
        <h1><a class="stage-title"></a></h1>
        <div>
            <div style="float:left"><img width="200" class="stage-image" alt="Wizard Bild" /></div>
            <span style="float:left; padding: 5px 15px;" class="stage-content"></span>
        </div>
    </section>
    <footer>
        <button id="prevButton" alt="Weiter">Zur√ºck</button>
        <button id="nextButton" alt="Weiter">Weiter</button>
        <div id="info">
            <a href="http://cap-kom.utilo.eu/" target="_blank">Capkom</a>
            -
            <a href="https://github.com/szabyg/capkom-wizard" target="_blank">Source code</a>
            -
            <a href="docs" target="_blank">Source code documentation</a>
        </div>
    </footer>
    <div style="display:none;" id="bgThemeActivator"></div>
    <script>
        $("#bgThemeActivator").themeswitcher();
    </script>
</body>
</html>
