    <style>
        /* Reset styles */
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup,
         var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, 
        tfoot, thead, tr, th, td, article, aside, canvas, details, figcaption, figure, footer, 
        header, hgroup, menu, nav, section, summary, time, mark, audio, video
         { margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; }
 
        header {
            padding-bottom: 1em;
        }
        .logo {
            padding: 0.4em;
        }
        section {
/*
            width: 80%;
*/
        }
        nav ol li {
            display: inline;
        }
        .buttons {
            clear: left;
        }
        .nextButton, .prevButton { 
            margin: 1em 0.3em;
        }
        .prevButton {
            float: left;
        }
        .nextButton {
            float: right;
        }
        label img.choose-button {
            height: 30px;
        }
        .fontsize-small  { font-size: 15px;}
        .fontsize-medium { font-size: 20px;}
        .fontsize-large  { font-size: 25px;}
        .hidden { display: none; }

        button.ui-button-icon-only.tts-button .ui-icon {
            width: 22px;
            height: 22px;
            margin-left: -11px;
            margin-top: -11px;
        }
        .ui-icon-speaker {
            background-image: url(lib/ttswidget/speaker22.png) !important;
        }
        #loadingDiv {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        /* Vertical Tabs
        ----------------------------------*/
/*
        .ui-tabs-vertical { width: 55em; }
*/
        .ui-tabs-vertical .ui-tabs-nav { 
            padding: .2em .1em .2em .2em; 
            float: left; 
/*
            width: 12em; 
*/
        }
        .ui-tabs-vertical .ui-tabs-nav li { clear: left; width: 100%; border-bottom-width: 1px !important; border-right-width: 0 !important; margin: 0 -1px .2em 0; }
        .ui-tabs-vertical .ui-tabs-nav li a { display:block; }
        .ui-tabs-vertical .ui-tabs-nav li.ui-tabs-selected { padding-bottom: 0; padding-right: .1em; border-right-width: 1px; border-right-width: 1px; }
        .ui-tabs-vertical .ui-tabs-panel { 
            padding: 1em; 
            /* 
            float: right;
            width: 40em;
            */
        }

    </style>
</head>
